<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container img" id="background">
      <div class="row">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
          id="container"
        >
          <h1 id="h1">IP Address Tracker</h1>
          <form class="input d-flex" id="bar">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control p-3"
                placeholder="Search for any IP address or domain"
                aria-label="Search for any IP address or domain"
                aria-describedby="button-addon2"
                id="give-ip"
              />

              <button class="btn btn-dark" type="submit" id="button-addon2">
                >
              </button>
            </div>
          </form>
        </div>
        <div class="container information bg-light d-flex">
          <div class="col-3" id="col-3">
            <h5>IP Address</h5>
            <p id="ip-address" class="info"></p>
          </div>
          <div class="border-right"></div>
          <div class="col-3">
            <h5>Location</h5>
            <p id="location" class="info"></p>
          </div>
          <div class="border-right"></div>
          <div class="col-3">
            <h5>Timezone</h5>
            <p id="timezone" class="info"></p>
          </div>
          <div class="border-right"></div>
          <div class="col-3">
            <h5>Isp</h5>
            <p id="isp" class="info"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- ////////////////////////////// -->
    <div class="container-fluid">
      <div class="row">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="./assets/Js/app.js"></script>
  </body>
</html>
